            <form id="contactForm">

                <br>
                <br>
                <label for="message">Message :</label>
                <br>
                
                <textarea id="message" name="message" rows="9" cols="100" required></textarea>
                <br>
                <button type="button" onclick="envoyerMessage()">Envoyer</button>
